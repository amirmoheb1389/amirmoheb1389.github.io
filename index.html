<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تگ با Hover</title>
    <style>
        /* تنظیمات برای تگ اصلی */
        .hover-div {
            width: 200px;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            line-height: 50px;
        }

        /* تنظیمات برای تگ مخفی */
        #hiddenTag {
            display: none;
            background-color: yellow;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="hover-div" onmouseover="showTag()" onmouseout="hideTag()">روی من برو</div>
    <div id="hiddenTag">من ظاهر شدم!</div>

    <script>
        function showTag() {
            document.getElementById('hiddenTag').style.display = 'block';
        }

        function hideTag() {
            document.getElementById('hiddenTag').style.display = 'none';
        }
    </script>
</body>
</html>
